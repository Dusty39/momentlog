<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>momentLog</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Permanent+Marker&family=Space+Mono&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css?v=1.3">
    <link rel="icon" type="image/png" href="icon.png">
    <link rel="apple-touch-icon" href="icon.png">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#09090b">
</head>

<body>
    <div id="app">
        <header>
            <div class="header-top">
                <h1>momentLog</h1>
                <div class="header-actions">
                    <button id="playAllBtn" class="icon-btn" title="Tüm Hikayeleri Oynat">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polygon points="5 3 19 12 5 21 5 3"></polygon>
                        </svg>
                    </button>
                    <button id="exportBtn" class="icon-btn" title="Verileri Dışa Aktar">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="7 10 12 15 17 10"></polyline>
                            <line x1="12" y1="15" x2="12" y2="3"></line>
                        </svg>
                    </button>
                    <label class="icon-btn" title="Verileri İçe Aktar">
                        <input type="file" id="importInput" accept=".json" hidden>
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="17 8 12 3 7 8"></polyline>
                            <line x1="12" y1="3" x2="12" y2="15"></line>
                        </svg>
                    </label>
                </div>
            </div>
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Anılarda veya yerlerde ara...">
                <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24"
                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="11" cy="11" r="8"></circle>
                    <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                </svg>
            </div>
        </header>
        <main>
            <div class="input-section">
                <textarea id="momentInput" placeholder="Bugün ne oldu? Bir anı bırak..." rows="3"></textarea>
                <div class="media-preview" id="mediaPreview"></div>

                <div class="input-toolbar">
                    <div class="tool-group">
                        <label class="tool-btn" title="Fotoğraf Ekle">
                            <input type="file" id="photoInput" accept="image/*" hidden>
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round">
                                <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                                <circle cx="8.5" cy="8.5" r="1.5"></circle>
                                <polyline points="21 15 16 10 5 21"></polyline>
                            </svg>
                        </label>
                        <button class="tool-btn" id="recordBtn" title="Ses Kaydı">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round">
                                <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path>
                                <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
                                <line x1="12" y1="19" x2="12" y2="23"></line>
                                <line x1="8" y1="23" x2="16" y2="23"></line>
                            </svg>
                        </button>
                        <button class="tool-btn" id="dictateBtn" title="Dikte ile Yaz">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round">
                                <path d="M12 2a3 3 0 0 0-3 3v7a3 3 0 0 0 6 0V5a3 3 0 0 0-3-3Z"></path>
                                <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
                                <line x1="12" y1="19" x2="12" y2="22"></line>
                            </svg>
                        </button>
                        <button class="tool-btn" id="musicBtn" title="Şarkı Ekle">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round">
                                <path d="M9 18V5l12-2v13"></path>
                                <circle cx="6" cy="18" r="3"></circle>
                                <circle cx="18" cy="16" r="3"></circle>
                            </svg>
                        </button>

                        <select id="themeSelect" class="theme-select" title="Tema Seç">
                            <option value="default">Varsayılan</option>
                            <option value="polaroid">Polaroid</option>
                            <option value="neon">Neon</option>
                        </select>
                    </div>
                    <div class="input-actions">
                        <span id="locationStatus" class="location-badge hidden"></span>
                        <button id="addMomentBtn" class="primary-btn">
                            Kaydet
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round">
                                <line x1="12" y1="5" x2="12" y2="19"></line>
                                <line x1="5" y1="12" x2="19" y2="12"></line>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>

            <div id="timeline" class="timeline-feed">
                <!-- Moments will be injected here -->
            </div>
        </main>
        <div id="immersiveView" class="immersive-modal hidden">
            <!-- Content will be injected via JS -->
        </div>
    </div>
    <div id="footer-version"
        style="text-align: center; padding: 20px; opacity: 0.3; font-size: 0.7rem; color: var(--text-secondary);">
        momentLog v1.3 | <button onclick="location.reload(true)"
            style="background:none; border:none; color:inherit; text-decoration:underline; font-size:inherit; cursor:pointer;">Zorla
            Yenile</button>
    </div>
    <script src="story-mode.js?v=1.3"></script>
    <script src="app.js?v=1.3"></script>
</body>

</html>
